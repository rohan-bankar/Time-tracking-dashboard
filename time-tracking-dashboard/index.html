<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title> Time tracking dashboard</title>

</head>
<body>
<div class="outer-container">
  <div class="inner-container">
    <div class="report-div">
      <div class="name">
        <div class="profile">
          <img class="jeremy-img" src="./images/image-jeremy.png" alt="">
        </div>
        
        <div class="report-information">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      
      </div>
      
      <div class="update">
        <p>Daily</p> 
        <p>Weekly</p>
        <p>Monthly</p>
      </div>
  
    </div>
    
    <div class="work-div">
      <div class="work-font">

      </div>

      <div class="details">
        <h6>Work</h6> 
        <img class="ellipsis-img" src="./images/icon-ellipsis.svg" alt="">
        <div class="time">
          <h2>32 hrs</h2>
          <p>Last Week - 36hrs</p>
        </div>
        
      </div>
      
    </div>

    <div class="play-div">
      <div class="play-font">

      </div>
      <div class="details">
        <h6>Play</h6>
        <img class="ellipsis-img" src="./images/icon-ellipsis.svg" alt="">
        <h2>10 hrs</h2>
        <p>Last Week - 8hrs</p>
      </div>
    
    </div>

    <div class="study-div">
      <div class="study-font">

      </div>
      <div class="details">
        <h6>Study</h6>
        <img class="ellipsis-img" src="./images/icon-ellipsis.svg" alt="">
        <h2>4 hrs</h2>
        <p>Last Week - 7hrs</p>
      </div>
      
    </div>

    <div class="exercise-div">
      <div class="exercise-font">

      </div>
      <div class="details">
        <h6>Exercise</h6>
        <img class="ellipsis-img" src="./images/icon-ellipsis.svg" alt="">
        <h2>4 hrs</h2>
        <p>Last Week - 5hrs</p>
      </div>
      
    </div>

    <div class="social-div">
      <div class="social-font">

      </div>
      <div class="details">
        <h6>Social</h6>
        <img class="ellipsis-img" src="./images/icon-ellipsis.svg" alt="">
        <h2>5 hrs</h2>
        <p>Last Week - 10hrs</p>
      </div>
      
    </div>

    <div class="self-div">
      <div class="self-font">

      </div>
      <div class="details">
        <h6>Self Care</h6>
        <img class="ellipsis-img" src="./images/icon-ellipsis.svg" alt="">
        <h2>2 hrs</h2>
        <p>Last Week - 2hrs</p>
      </div>
  
    </div>
  </div>
</div>
  
    
</body>
</html>
